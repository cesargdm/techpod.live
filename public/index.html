  <style>

    i,
    b,
    html,
    body,
    div,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      padding: 0;

    html {

    html,

      height: 100%;

      background-size: cover;
      display: flex;

    }

    h1 {

      line-height: 0.6;

      letter-spacing: -1px;
    }

    .isotype {
      position: absolute;
      height: 30px;
      right: 15px;
      top: 0;

      align-items: center;
    }
    .isotype i {
      margin-right: 3px;

      height: 40px;
    }
    .isotype i:nth-child(9) {
      height: 27px;
    }
    .isotype i:nth-child(10) {
      height: 17px;
    }
    .isotype i:nth-child(11) {
      height: 27px;
    }
    .isotype i:nth-child(12) {
      height: 17px;
    }
    .isotype i:nth-child(13) {
      height: 10px;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 160px;
    }

    .listen-on {
      width: 200px;
      margin: 80px auto 0;
    }
